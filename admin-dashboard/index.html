<!DOCTYPE html>

  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/_api/_plugins/_assets/styles/admin-dashboard-uikit.css">

      <style>
        h2 {
            display: inline-block;
            vertical-align: middle;
        }

        fieldset {
            margin-bottom: 30px;
        }
      </style>
  </head>
  <body>

    <div class="container">
        <img src="assets/images/logo_text.png" />


          <div>

              <h2>Image</h2>
              <form id="" class="form-horizontal" action="">
                <fieldset>

                    <label for="awsEnabledSelect">Enabled</label>
                    <select id="awsEnabledSelect" name="awsEnabledSelect">
                        <option value="true">True</option>
                        <option value="false">False</option>
                    </select>


                    <label for="awsKey">Key</label>
                    <input id="awsKey" name="awsKey" class="" placeholder="Enter your aws  Key" type="text">

                    <label for="awsSecretKey">Secret Key</label>
                    <input id="awsSecretKey" name="awsSecretKey" class="" placeholder="Enter your aws Secret Key" type="text">

                    <label for="awsRegion">Region</label>
                    <input id="awsRegion" name="awsRegion" class="" placeholder="Enter your aws Region" type="text">

                    <label for="awsBucket">Bucket</label>
                    <input id="awsBucket" name="awsBucket" class="" placeholder="Enter your aws Bucket" type="text">

                </fieldset>
              </form>


            <h2 style="border-bottom: 1px solid #333;"></h2>
            <button id="submitBtn" class="btn">Save Config</button>

          </div>


    </div>

    <script src="/_api/_plugins/_assets/scripts/admin-dashboard-uikit.js"></script>

    <script src="assets/vendor/lodash/dist/lodash.js"></script>
    <script src="assets/vendor/couchr.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
